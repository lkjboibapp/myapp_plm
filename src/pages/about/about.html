    <ion-list id="login-list2">

      <label>
        <img src="assets/img/symbol.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
        <h5 style="color:#8FAF37;text-align:center;stroke:white;">สำนักงานเลขาธิการสภาผู้แทนราษฎร</h5>
        <ion-card>
          <ion-card-content>
            <br>
            <h2 style="text-align:center;">ที่มาของระบบ</h2>
            <ion-list padding>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;สำนักงานเลขาธิการสภาผู้แทนราษฎร เป็นส่วนราชการสังกัดรัฐสภาซึ่งมีอำนาจหน้าที่เกี่ยวกับราชการ
                ประจำทั่วไปของสภาผู้แทนราษฎรตลอดจนเป็นกลไกที่ส่งเสริมและสนับสนุนการทำงานด้านนิติบัญญัติของสภาผู้แทนราษฎรตามบทบัญญัติ
                ของรัฐธรรมนูญดังนั้นบุคลากรของสำนักงานเลขาธิการสภาผู้แทนราษฎรจะต้องเป็นผู้มีคุณธรรม และจริยธรรมและปฏิบัติตามประมวลจริยธรรมข้า
                ราชการรัฐสภา เพื่อให้การปฏิบัติงานมีประสิทธิภาพประสิทธิผล

                <br>
                <br>&nbsp;&nbsp;&nbsp;&nbsp; รัฐธรรมนูญแห่งราชอาณาจักรไทย พุทธศักราช ๒๕๕๐ มาตรา ๒๗๙ บัญญัติว่า มาตรฐานทางจริยธรรมของผู้ดำรงตำแหน่งทางการเมือง
                ข้าราชการ หรือเจ้าหน้าที่ของรัฐ แต่ละประเภทให้เป็นไปตามประมวล จริยธรรมที่กำหนดขึ้นในหมวดที่ ๕ และมาตรา ๗๘
                (๔) บัญญัติให้พัฒนาระบบงานภาครัฐโดยมุ่งเน้นการพัฒนาคุณภาพ คุณธรรมและจริยธรรมของเจ้าหน้าที่ของรัฐควบคู่ไปกับการปรับปรุงรูปแบบ
                เพื่อให้การพัฒนาราชการแผ่นดินเป็นไปอย่างมีประสิทธิภาพ และส่งเสริมให้หน่วยงานของรัฐใช้หลักการบริหารกิจการบ้านเมืองที่ดี
                เป็นแนวทางการปฏิบัติราชการ

                <br>
                <br>&nbsp;&nbsp;&nbsp;&nbsp; ด้วยเหตุผลและความสำคัญดังกล่าวข้างต้น กลุ่มงานส่งเสริมคุณธรรมและจริยธรรม สำนักพัฒนาบุคลากร
                ตระหนักและเล็งเห็นถึงความสำคัญในการปรับปรุงบทเรียนประมวลจริยธรรม พร้อมการเรียนรู้ด้วยตนเองบนระบบออนไลน์ เพื่อให้บุคลากรของสำนักงานเลขาธิการสภาผู้แทนราษฎรได้เรียนรู้
                และประพฤติตนให้เหมาะสมตามที่ประมวลจริยธรรมข้าราชการรัฐสภาได้กำหนดไว้
              </p>
              <br>
            </ion-list>
            <h2 style="text-align:center;">วัตถุประสงค์</h2>
            <ion-list padding=7 px>
              <p>
                ๑. เพื่อเพิ่มพูนประสิทธิภาพและประสิทธิผลของการบริหารจัดการภาครัฐตามแนวทางของหลักการบริหารจัดการบ้านเมืองที่ดีและสอดคล้องกับระบบคุณธรรม
                (Merit system)
                <br> ๒. เพื่อให้บุคลากรของสำนักงานเลขาธิการสภาผู้แทนราษฎรได้พัฒนาตนเองผ่านระบบการเรียนรู้ออนไลน์ (E-Learning)
                จนเกิดความรู้ ความเข้าใจ และประพฤติตนตามที่ประมวลจริยธรรมข้าราชการรัฐสภาได้กำหนดไว้
                <br> ๓. เพื่อให้บุคลากรของสำนักงานเลขาธิการสภาผู้แทนราษฎรได้ทราบแนวปฏิบัติตามประมวลจริยธรรมข้าราชการที่ดี ในการเสริมสร้างจริยธรรม
                เพื่อปฏิบัติหน้าที่ได้อย่างมีประสิทธิภาพ อันจะส่งผลที่ดีต่อองค์กรในอนาคต
              </p>
            </ion-list>
          </ion-card-content>
        </ion-card>

<ion-header>
  <ion-navbar color="secondary">

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ป้ายประชาสัมพันธ์
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="section">
  <br>
  <ion-list *ngFor="let item of data_result" (click)="bannerdetail(item)">

      <ion-item >
        <ion-grid >
          <ion-row>
            <ion-col>

                {{item.imgslide_title}}

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

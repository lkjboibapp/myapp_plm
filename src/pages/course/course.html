<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Course
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item *ngFor="let item of results" (click)="openItem(item)" >
    <div>
      <p>{{ item.vdo_title }}</p>
    </div>
  </ion-item>
</ion-content>

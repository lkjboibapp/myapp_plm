<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      หลักสูตร
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-title>หมวดหมูหลักสูตร</ion-title>


<article>
  <h2>select </h2>
  <select  (change)="selectChangHandler($event)" >
    <option *ngFor="let item of results" value="{{ item.cate_id }}">{{ item.name }}</option>
  </select>
</article>

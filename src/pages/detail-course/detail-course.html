<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{course_title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-grid>

      <ion-row>
        <ion-card>
          <ion-col>
            <img src="assets/imgs/nom.png" />
          </ion-col>
        </ion-card>
      </ion-row>

      <ion-row>
        <ion-col>
          <p [innerHTML]="course_detail"></p>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>
</ion-content>

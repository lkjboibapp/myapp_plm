<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      E-learning
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#95F04D;">
  <img src="assets/img/sYDY78VHSJynacq1yAAB_banner-animation.jpg" style="display:block;width:100%;height:100%;" />
  <div class="spacer" style="height:10px;" id="eLearning-spacer2"></div>
  <ion-list id="eLearning-list10">
    <ion-item color="dark" on-click="goToBanner()" id="eLearning-list-item21">
      ป้ายประชาสัมพันธ์
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item-sliding>
      <ion-item color="dark" on-click="goToNews()" id="eLearning-list-item22">
        ข่าวประชาสัมพันธ์
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          กด
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="dark" on-click="goToDocuments()" id="eLearning-list-item23">
        เอกสารดาวน์โหลด
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          กด
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="dark" on-click="getVdo()" id="vdo">
        วีดีโอ
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          กด
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

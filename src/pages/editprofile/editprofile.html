<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      แก้ไขข้อมูลส่วนตัว
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10" class="section">
  <form id="login-form13">
    <ion-list id="login-list2">
      <ion-item>

        <ion-label floating class="fonts">เลขบัตรประชาชน</ion-label>
        <ion-icon color="secondary" name="md-contact" item-left style="margin-top: 40px;" ></ion-icon>

        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">อีเมล์</ion-label>
        <ion-icon color="secondary" name="md-mail" item-left style="margin-top: 40px;"></ion-icon>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">เลือกหลักสูตร</ion-label>
        <ion-icon color="secondary" name="md-bookmarks" item-left style="margin-top: 40px;"></ion-icon>
        <ion-select type="text">
          <ion-option>[Select all]</ion-option>
          <ion-option>PLM</ion-option>
          <ion-option>vvp</ion-option>
          <ion-option>ple</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">คำนำหน้า</ion-label>
        <ion-icon color="secondary" name="md-person" item-left style="margin-top: 40px;"></ion-icon>
        <ion-select type="text">
          <ion-option>นาย</ion-option>
          <ion-option>นาง</ion-option>
          <ion-option>นางสาว</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">ชื่อ</ion-label>
        <ion-icon color="secondary" name="md-person" item-left style="margin-top: 40px;"></ion-icon>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">นามสกุล</ion-label>
        <ion-icon color="secondary" name="md-person" item-left style="margin-top: 40px;"></ion-icon>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>


        <ion-label floating class="fonts">หน่วยงาน</ion-label>
        <ion-icon color="secondary" name="md-briefcase" item-left style="margin-top: 40px;"></ion-icon>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="fonts">กลุ่มงาน(อาชีพ)</ion-label>
        <ion-icon color="secondary" name="md-pricetags" item-left style="margin-top: 40px;"></ion-icon>
        <ion-select type="text">
          <ion-option>ธุรกิจส่วนตัว/เจ้าของกิจการ</ion-option>
          <ion-option>นักเรียน/นักศึกษา</ion-option>
          <ion-option>ข้าราชการ</ion-option>
          <ion-option>พนักงานรัฐวิสาหกิจ</ion-option>
          <ion-option>พนักงานเอกชน</ion-option>
          <ion-option>อื่นๆ</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:20px;" id="login-spacer1"></div>
    <button id="okregister" round ion-button (click)="alert()" block>
      บันทึก
    </button>

</ion-content>

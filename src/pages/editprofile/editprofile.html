<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      แก้ไขข้อมูลส่วนตัว
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10" class="section">
  <form id="login-form13">
    <ion-list id="login-list2">
      <ion-item>
        <ion-label floating>เลขบัตรประจำตัวประชาชน</ion-label>
        <ion-input type="text" maxlength="13" name="idcard" [(ngModel)]="dataI.idcard"></ion-input>
        <ion-icon color="secondary" name="md-contact" item-left style="margin-top: 35px;"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>อีเมล์</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="dataI.email"></ion-input>
        <ion-icon color="secondary" name="md-mail" item-left style="margin-top: 35px;"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>เลือกหลักสูตร</ion-label>
        <ion-icon color="secondary" name="md-bookmarks"  item-left style="margin-top: 35px;"></ion-icon>
        <ion-select type="text" name="course" [(ngModel)]="dataI.course">
          <ion-option  value="[Select all]">[Select all]</ion-option>
          <ion-option  value="PLM">PLM</ion-option>
          <ion-option  value="vvp">vvp</ion-option>
          <ion-option  value="ple">ple</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>คำนำหน้า</ion-label>
        <ion-icon color="secondary" name="md-bookmarks" item-left style="margin-top: 35px;" ></ion-icon>
        <ion-select type="text"  name="perfix" [(ngModel)]="dataI.perfix" >
          <ion-option value="1" >นาย</ion-option>
          <ion-option value="2"> นาง</ion-option>
          <ion-option value="3">นางสาว</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="dataI.name"></ion-input>
        <ion-icon color="secondary" name="md-person" item-left style="margin-top: 35px;"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" name="lastname" [(ngModel)]="dataI.lastname"></ion-input>
        <ion-icon color="secondary" name="md-person" item-left style="margin-top: 35px;"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>หน่วยงาน</ion-label>
        <ion-input type="text" name="department" [(ngModel)]="dataI.department"></ion-input>
        <ion-icon color="secondary" name="md-briefcase" item-left style="margin-top: 35px;"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label floating>กลุ่มงาน(อาชีพ)</ion-label>
        <ion-icon color="secondary" name="md-pricetags" item-left style="margin-top: 35px;"></ion-icon>
        <ion-select type="text" name="job" [(ngModel)]="dataI.job">
          <ion-option value="ธุรกิจส่วนตัว/เจ้าของกิจการ">ธุรกิจส่วนตัว/เจ้าของกิจการ</ion-option>
          <ion-option value="นักเรียน/นักศึกษา">นักเรียน/นักศึกษา</ion-option>
          <ion-option value="ข้าราชการ">ข้าราชการ</ion-option>
          <ion-option value="พนักงานรัฐวิสาหกิจ">พนักงานรัฐวิสาหกิจ</ion-option>
          <ion-option value="พนักงานเอกชน">พนักงานเอกชน</ion-option>
          <ion-option value="อื่นๆ">อื่นๆ</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:20px;" id="login-spacer1"></div>
    <button id="okregister" round ion-button (click)="Edit()" block>
      บันทึก
    </button>
  </form>
</ion-content>

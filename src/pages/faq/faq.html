<ion-content  class="section">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="ใส่ข้อความที่ต้องการค้นหา..."></ion-searchbar >
  <ion-list class="accordion-list">
     <!-- First Level -->
     <ion-list-header *ngFor="let item of faq; let i = index" no-lines no-padding>
       <!-- Toggle Button -->
       <button class="section1" ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}" color="stable" block>
         <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
         <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
           <!-- {{ item.name }} -->
           <h3>{{ item.faq_type_title_TH}}</h3>
       </button>
       <ion-list *ngIf="item.faq_type_title_TH && item.open" no-lines>
         <!-- Second Level -->
           <!-- Direct Add Button as Fallback -->
           <ion-item *ngIf="!item.faq_type_title_TH" ion-item detail-none class="child-item" text-wrap>
             <p text-lowercase>{{ item.faq_type_title_TH}}</p>
           </ion-item>
  
           <ion-list *ngIf="item.faq_type_title_TH && this.faq">
             <!-- Third Level -->
             <ion-item *ngFor="let item of faq; let k = index" detail-none class="child-item" text-wrap>
                <h5>{{ item.faq_type_title_TH}}</h5>
               <!-- Direct Add Button -->
             </ion-item>
           </ion-list>
       </ion-list>
     </ion-list-header>
   </ion-list>
 </ion-content>

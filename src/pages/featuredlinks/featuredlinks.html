<ion-header>
  <ion-navbar>
    <ion-title>หน่วยงานที่เกี่ยวข้อง</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card padding item-center  *ngFor="let item of featuredlinks">
    <!-- <img [src]="item.cms_picture" /> -->
    <ion-img item-center  src="assets/imgs/nom.png">
    </ion-img>
    <label>{{item.link_url}}</label>
    <label>{{item.link_name}}</label>

    <button ion-button block clear (click)=" OpenUrl(item.link_url);" >Open Webpage</button>
   
  </ion-card>
</ion-content>

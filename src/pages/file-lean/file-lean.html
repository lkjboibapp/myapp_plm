<ion-header>

  <ion-navbar>
    <ion-title>FileLean</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{vdoFile}}
  <ion-list>
      <ion-item *ngFor="let item of resultsLessonFile" >
          <ion-card>
            <!-- <iframe width="500" height="400" ng-src="{item.vdo_path}"></iframe> -->
            <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
              <source src="{item.filename}" type="video/mp4" />
            </video>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>

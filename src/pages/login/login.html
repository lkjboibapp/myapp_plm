<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ลงชื่อเข้าใช้
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  id="page10" class="bg">

  <form id="login-form13">

    <ion-list id="login-list2">
        <img src="assets/img/bglogin2.jpg" style="width:100%;height:auto;" />

      <ion-item  class="section2">
        <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
        <ion-icon color="secondary" name="md-person" item-left></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
        <ion-icon color="secondary" name="md-lock" item-left></ion-icon>
      </ion-item>

    </ion-list>
        <button ion-button full color="secondary" round (click)="login()">เข้าสู่ระบบ</button>
        <button ion-button full color="light" round (click)="LicencePage()">สมัครเรียน </button>

        <button id="login-button2" ion-button clear color="secondary" block href-inappbrowser="/signup" (click)="ForgotPassPage()">
          ลืมรหัสผ่าน
       </button>


  </form>
</ion-content>

<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        หลักสูตร
      </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="section">
  <ion-searchbar (ionInput)="getSearch($event)"placeholder="ใส่ข้อความที่ต้องการค้นหา..."></ion-searchbar>

  <label padding>

    <article>

      <h3 style="color:#8FAF37; text-align:center;">หมวดหมู่หลักสูตร</h3>
      <div style="text-align:center;">
        <select (change)="selectChangHandler($event)">
        <option>ทั้งหมด</option>
        <option *ngFor="let item of data" value="{{ item.cate_id }}">{{ item.cate_title }}</option>
      </select>
    </div>
    </article>

    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let i of filter_course">
          <ion-card  class="section1" (click)="getItemCourse(i)">
            <ion-card>
              <img height="100%" src="assets/imgs/nom.png" />
            </ion-card>
            <div class="container" padding>
              <p>{{ i.course_title }}</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </label>
</ion-content>

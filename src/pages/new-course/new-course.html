<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        หลักสูตร
      </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding  class="section">
  <ion-searchbar (ionInput)="getSearch($event)"></ion-searchbar>

  <label paddinng class="section3">
    <article>
      <h3 style="text-align:center;">หมวดหมู่หลักสูตร</h3>
      <select class="section4" (change)="selectChangHandler($event)">
        <option>หลักสูตรทั้งหมด</option>
        <option *ngFor="let item of data" value="{{ item.cate_id }}">{{ item.cate_title }}</option>
      </select>
    </article>

    <ion-grid>
      <ion-row>
        <ion-col item-center col-6 col-md-4 col-xl-3 *ngFor="let i of filter_course" >
          <ion-card class="section1" (click)="getItemCourse(i)">
            <ion-card>
              <img height="100%" src="assets/img/one.jpg" />
            </ion-card>
            <div class="container" padding>
              <p>{{ i.course_title }}</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </label>

  <ion-list>
    <ion-list-header>
      Ionic 2 Accordion Example.
    </ion-list-header>
    <ion-item padding *ngFor="let d of data_v1" (click)="toggleDetails(d)">
      <ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.title}}
      <div *ngIf="d.showDetails">{{d.details}}</div>
    </ion-item>
  </ion-list>
</ion-content>

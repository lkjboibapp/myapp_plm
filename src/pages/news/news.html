<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      ข่าวประชาสัมพันธ์
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="section">
  <ion-list>
    <ion-item-sliding *ngFor="let item of news">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img src="assets/img/tiger.jpg" />
        </ion-avatar>
        <a>
          <h2 item-center>{{ item.cms_title}}</h2>
        </a>
        <a>
          <p item-center>{{ item.cms_short_title}}</p>
        </a>
        <a>
          <p item-center>{{ item.create_date}}</p>
        </a>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>

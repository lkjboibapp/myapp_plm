<ion-header>

  <ion-navbar color="secondary">
    <ion-title>ข้อความตอบกลับ
      <=>{{USER}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="section" #content>
  <div class="chatwindow">
    <ion-list no-lines>

      <ion-item *ngFor="let item of data_result">
        <ion-item *ngIf="item.create_by == USER">
          <div text-right>{{item.pmr_return}}</div>
        </ion-item>
        <ion-item *ngIf="item.create_by != USER">
        <div text-left>{{item.pmr_return}}</div>
        </ion-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="post_data.pmr_return" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

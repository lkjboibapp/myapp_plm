<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      สร้างข้อความใหม่
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="section">
  <ion-list *ngFor="let item of data_result" (click)="joinRoom(item)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              {{item.pm_topic}}
              <ion-icon name="ios-chatboxes-outline" item-end></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      วิธีการใช้งาน
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">

  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

            <img src="assets/img/symbol.png">
          </ion-thumbnail>
         
     
        
          
    </button>
  </ion-list> 

</ion-content>

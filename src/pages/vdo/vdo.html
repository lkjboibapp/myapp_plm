<ion-header>

  <ion-navbar color="secondary">
    <ion-title>วีดีโอ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="section">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="ใส่ข้อความที่ต้องการค้นหา..."></ion-searchbar>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of results" (click)="openItem(item)">
        <ion-card>
          <!-- <iframe width="500" height="400" ng-src="{item.vdo_path}"></iframe> -->
          <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
            <source src="{item.vdo_path}" type="video/mp4" />
          </video>
          <p>{{ item.vdo_title }}</p>
      </ion-card>
    </ion-item>
  </ion-list>



  


</ion-content>

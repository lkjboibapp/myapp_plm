<!--
  Generated template for the VdoPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>VdoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page3">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
        <ion-item *ngFor="let item of results" (click)="openItem(item)">
    
    <ion-card>
      <ion-card>
        <iframe width="500" height="400" ng-src="{item.vdo_path}"></iframe>
            <p>{{ item.vdo_path }}</p>
      </ion-card>
    </ion-card>
        </ion-item>
    
  </ion-list>

</ion-content>

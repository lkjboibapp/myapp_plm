  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>VdoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page3">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of results" (click)="openItem(item)">
        <ion-card>
          <!-- <iframe width="500" height="400" ng-src="{item.vdo_path}"></iframe> -->
          <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
            <source src="{item.vdo_path}" type="video/mp4" />
          </video>
          <p>{{ item.vdo_path }}</p>
      </ion-card>
    </ion-item>
  </ion-list>



</ion-content>
